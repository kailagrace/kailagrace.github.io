<div class="wrapper" id="main-page-wrapper">

      </div>
    </div>

<div class="controls">

  <label>Filter:</label>
  
  <button class="filter" data-filter="all">All</button>
  <button class="filter" data-filter=".category-1">Web &amp; Digital Design</button>
  <button class="filter" data-filter=".category-2">Development</button>
  <button class="filter" data-filter=".category-3">User Experience</button>

  <label>Sort:</label>
  
  <button class="sort" data-sort="myorder:asc">Asc</button>
  <button class="sort" data-sort="myorder:desc">Desc</button>
</div>
<div id="Container" class="container-mixed">
  <div class="mix category-1" data-myorder="1"></div>
  <div class="mix category-1" data-myorder="2"></div>

  <div class="mix category-2" data-myorder="7"></div>

</div>
